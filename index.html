<div id="my_webgl"></div>
<div id="webglUI"></div>

<div id="progress">
	<span id="message"></span>
	<center>
		<div id="progressbar" class="shadow"><div id="bar" class="shadow"></div></div>
	</center>
</div>

<script>
    var progressOptions = {
        wrapper: $g('progress'),
        bar: $g('bar'),
        background: 'css/berry.svg',
		url: '/_yhouse_01'
    };

    var preloader = new THREE.Preloader( $g('my_webgl'), progressOptions );
    preloader.start();

    requestAnimationFrame( function (){

        window.ion = new IonVR({
                scene: '_yh1/_yh1.js',
                secondary_scene: null,
                container: $g('my_webgl'),
                camera_animations: 'animations.json',
                g_in: false,
                g_out: false,
				g_f: 2.2,
                phys_shading: true,
				lightprobe : true,
				lightprobe_tx : 'env_cube1',
				lightprobe_comp : false,
				lightprobe_set : 'env_cube1',
				lightprobeInt : 4,
				exposure : 1.0,
                spin: false,
				spin_duration : 2400,
				rotate_left: 0,
                debug: false,
                camera_info: false,
                stats: false,
				always_render: true,
                lock_mobile_landscape: true,
                enableZoom: true,
                skybox: true,
				zoom_factor : 20,
                skybox_tx: 'env_cube1',
                scene_assets_url: '',
				woo_tex_url : 'tex/',
				woo_3d_url : '_3d/',
                preloader: preloader
            });

            ion.onReady = function() {
                ion.addCamerasButtons($g('camera-switcher'));
                var mdls = ion.sc.objects,
                    mats = ion.sc.materials,
                    texs = ion.sc.textures;

//                if(ion.options.lock_mobile_landscape){
//                    document.getElementById("landscape" ).click();
//                }

            }
    }, 1000);




</script>
